<svg viewBox="0 0 160 52" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Battle-Grizzled Dwarf Warrior Silhouette - Gold for dark mode -->
  <g transform="translate(0, 0)">
    <!-- Rounded battle helm with nose guard -->
    <ellipse cx="24" cy="10" rx="7" ry="6" fill="#c9a227"/>
    <rect x="23" y="6" width="2" height="8" fill="#c9a227"/>
    <!-- Face area (darker) -->
    <ellipse cx="24" cy="12" rx="5" ry="4" fill="#0a0a0a"/>
    <!-- Thick flowing beard -->
    <path d="M18 14 Q16 20 14 28 Q18 32 24 34 Q30 32 34 28 Q32 20 30 14 Z" fill="#c9a227"/>
    <!-- Broad shoulders and stocky torso with armor -->
    <path d="M10 18 L14 16 L24 18 L34 16 L38 18 L40 24 L38 38 L32 40 L24 38 L16 40 L10 38 L8 24 Z" fill="#c9a227"/>
    <!-- Pauldrons -->
    <ellipse cx="11" cy="20" rx="4" ry="3" fill="#c9a227"/>
    <ellipse cx="37" cy="20" rx="4" ry="3" fill="#c9a227"/>
    <!-- Belt -->
    <rect x="12" y="34" width="24" height="3" fill="#0a0a0a" opacity="0.4"/>
    <!-- Short sturdy legs -->
    <path d="M14 40 L12 50 L18 50 L20 42" fill="#c9a227"/>
    <path d="M34 40 L36 50 L30 50 L28 42" fill="#c9a227"/>
    <!-- Two-handed great axe -->
    <line x1="2" y1="8" x2="36" y2="42" stroke="#c9a227" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Crescent axe head -->
    <path d="M0 4 Q-2 0 2 0 L6 4 Q10 8 8 14 L4 10 Q0 8 0 4 Z" fill="#c9a227"/>
    <!-- Hands gripping handle -->
    <circle cx="8" cy="14" r="3" fill="#c9a227"/>
    <circle cx="28" cy="34" r="3" fill="#c9a227"/>
  </g>
  <!-- Text: GIMLÉ -->
  <text x="52" y="36" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="600" fill="#c9a227" letter-spacing="0.08em">GIMLÉ</text>
</svg>
